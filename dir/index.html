<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Auto Rotating Image Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Accessible Auto-Rotating Image Carousel</h1>
    <p>This image carousel was built to work with screen reader</p>
    <p>It conforms with WCAG2.0 Level AA</p>
    <p>For any issues please <a href="https://github.com/hojungan/wcag-auto-image-rotator/issues">open a new issue in the GitHub</a></p>
    <section id="wcag-carousel" class="wcag-carousel" aria-roledescription="carousel" aria-label="Image Carousel">
        <div class="wcag-carousel-inner">
            <div class="wcag-controls">
                <button class="wcag-rotation wcag-pause" aria-label="Pause automatic slide show">
                    <i class="fas fa-pause fa-lg" aria-hidden="true"></i>
                </button>
                <button class="wcag-prev" aria-label="Previous">
                    <i class="fa fa-arrow-left fa-lg" aria-hidden="true"></i>
                </button>
                <button class="wcag-next" aria-label="Next">
                    <i class="fa fa-arrow-right fa-lg" aria-hidden="true"></i>
                </button>
            </div>

            <div class="wcag-carousel-items" aria-live="off">
                <div class="wcag-carousel-item" role="group" aria-roledescription="slide" aria-label="1 of 6">
                    <div class="wcag-carousel-image">
                        <a href="#">
                            <img src="./img/img1.jpg" alt="Lake view with Fuji mountain in the distance">
                            <p class="wcag-caption">Fuji mountain</p>
                        </a>
                    </div>
                </div>
                <div class="wcag-carousel-item" role="group" aria-roledescription="slide" aria-label="2 of 6">
                    <div class="wcag-carousel-image">
                        <a href="#">
                            <img src="./img/img2.jpg" alt="Painting of girl sitting on a swing hung on tree branch">
                            <p class="wcag-caption">Swing in the forest</p>
                        </a>
                    </div>
                </div>
                <div class="wcag-carousel-item" role="group" aria-roledescription="slide" aria-label="3 of 6">
                    <div class="wcag-carousel-image">
                        <a href="#">
                            <img src="./img/img3.jpg" alt="">
                            <p class="wcag-caption">Collision Course</p>
                        </a>
                    </div>
                </div>
                <div class="wcag-carousel-item" role="group" aria-roledescription="slide" aria-label="4 of 6">
                    <div class="wcag-carousel-image">
                        <a href="#">
                            <img src="./img/img4.jpg" alt="">
                            <p class="wcag-caption">Baby Hedgehog</p>
                        </a>
                    </div>
                </div>
                <div class="wcag-carousel-item" role="group" aria-roledescription="slide" aria-label="5 of 6">
                    <div class="wcag-carousel-image">
                        <a href="#">
                            <img src="./img/img5.jpg" alt="">
                            <p class="wcag-caption">Reading illustration</p>
                        </a>
                    </div>
                </div>
                <div class="wcag-carousel-item" role="group" aria-roledescription="slide" aria-label="6 of 6">
                    <div class="wcag-carousel-image">
                        <a href="#">
                            <img src="./img/img6.jpg" alt="">
                            <p class="wcag-caption">Wings of unknown</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (e)=>{
            var rotatorElem = document.querySelector("#wcag-carousel")
            var imageRotator = new SIRModule(rotatorElem)
            imageRotator.init()
        })
    </script>
</body>
</html>
